<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Code Lock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Random 4-digit access code generator for a survival game.">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="assets/img/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="manifest" href="assets/img/site.webmanifest">
    <link rel="mask-icon" href="assets/img/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="lock">
        <div class="lock-item">
          <h1 class="lock-code">0000</h1>
        </div>
        <div class="lock-item">
          <button class="lock-generate">Generate</button>
        </div>
        <div class="lock-item">
          <button class="lock-copy" data-clipboard-target=".lock-code">Copy</button>
        </div>
      </div>
      <ul class="code-history"></ul>
    </div>
    <script src="assets/js/clipboard.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
