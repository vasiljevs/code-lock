<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Code Lock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Random 4-digit access code generator for a survival game.">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="lock">
        <div class="lock-item">
          <h1 class="lock-code">0000</h1>
        </div>
        <div class="lock-item">
          <button class="lock-generate">Generate</button>
        </div>
        <div class="lock-item">
          <button class="lock-copy" data-clipboard-target=".lock-code">Copy</button>
        </div>
      </div>
      <ul class="code-history"></ul>
    </div>
    <script src="assets/js/clipboard.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
